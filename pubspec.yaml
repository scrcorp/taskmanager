name: taskmanager
description: "TaskManager - Staff task management application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.7.0

  # Routing
  go_router: ^14.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  # UI
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

  # Environment
  flutter_dotenv: ^5.2.1

  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  connectivity_plus: ^6.1.4
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4
  freezed: ^2.5.8
  riverpod_generator: ^2.6.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/.env
